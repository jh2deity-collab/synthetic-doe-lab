version: '3.8'

services:
  backend:
    build: ./backend
    container_name: sdl-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/app:/app/app
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - sdl-network

  # Frontend service placeholder - fully configured once frontend is initialized
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sdl-frontend
    ports:
      - "3000:3000"
    restart: always
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000 # Client-side access
    networks:
      - sdl-network
    depends_on:
      - backend

networks:
  sdl-network:
    driver: bridge
